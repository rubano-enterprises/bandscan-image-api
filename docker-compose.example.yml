services:
  image-api:
    build: .
    container_name: inventory-image-api
    ports:
      - "8000:8000"
    networks:
      - containerNetwork
    environment:
      - IMAGE_API_TOKEN=${IMAGE_API_TOKEN}
      - BASE_URL=${BASE_URL}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB}
      - THUMBNAIL_SIZE=${THUMBNAIL_SIZE}
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS}
      - LOG_LEVEL=${LOG_LEVEL}
      - GOOGLE_SERVICE_ACCOUNT_FILE=/app/service_account.json
    volumes:
      - image_data:/data
      - ./service_account.json:/app/service_account.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  image_data:
    driver: local

networks:
  containerNetwork:
    external: true
